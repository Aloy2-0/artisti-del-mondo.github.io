<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messaggio Inviato - Artisti del Mondo</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    header {
      background-color: rgba(15, 24, 106, 0.95);
      color: white;
      padding: 20px;
    }

    .header-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .logo-title h1 {
      font-size: 24px;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header-icons i {
      font-size: 20px;
      color: white;
    }

    .header-icons a {
      color: white;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .header-icons a:hover {
      color: #f1c40f;
    }

    .menu-select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background-color: #fff;
      color: #293b98;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 760px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #224365;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .logo-title h1 {
        font-size: 20px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo-title">
        <img src="img/logo.PNG" alt="Logo" class="logo" />
        <h1>Artisti del Mondo</h1>
      </div>

      <div class="header-icons">
        <select class="menu-select" onchange="location = this.value;">
          <option value="#">Menu</option>
          <option value="index.html">Home</option>
          <option value="login.html">Pagina Personale</option>
          <option value="contatti.html">Contatti</option>
          <option value="info.html">Info</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Messaggio di conferma -->
  <div class="container">
    <h2>Messaggio inviato con successo!</h2>
    <p>Grazie per averci contattato. Ti risponderemo il prima possibile.</p>
  </div>

</body>
</html>
